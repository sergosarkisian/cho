####################################################################                                                                                                                                                                        
#                    		LOGGING		                   #                                                                                                                                                                        
#################################################################### 
LOG_FILE_PATH=syslog
SYSLOG_LONG_LINES=yes
syslog_processname = exim
syslog_facility = local7
syslog_timestamp = false
log_selector = +all -pid                
                 
