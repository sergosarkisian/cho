begin transports

smtp:
  driver = smtp
  authenticated_sender = $local_part
  protocol = smtp
  interface = ${if exists {/etc/exim/smtp_ip}{${lookup{$domain}lsearch*{/etc/exim/smtp_ip}{$value}{}}}{}}  
  #helo_data = ${if exists {/etc/faster/cmdb/data/exim/tsc/hello}{${lookup{$sender_address_domain}lsearch*{/etc/faster/cmdb/data/exim/tsc/hello}{$value}{$primary_hostname}}}{$primary_hostname}}  
  port = 25
  allow_localhost = true  
  return_path_add


lmtp_over_smtp:
  driver = smtp
  authenticated_sender = $local_part
  protocol = lmtp
  interface = ${if exists {/etc/exim/smtp_ip}{${lookup{$domain}lsearch*{/etc/exim/smtp_ip}{$value}{}}}{}}  
  #helo_data = ${if exists {/etc/faster/cmdb/data/exim/tsc/hello}{${lookup{$sender_address_domain}lsearch*{/etc/faster/cmdb/data/exim/tsc/hello}{$value}{$primary_hostname}}}{$primary_hostname}}    
  port = 24  
  allow_localhost = true
  hosts = {$address_data}  
  ## FEATURE
  return_path_add
  
http:
  driver = pipe
  freeze_signal = true                                                                                                                                                                                                                                                         
  freeze_exec_fail = true                                                                                                                                                                                                                                                      
  temp_errors = *                                                                                                                                                                                                                                                              
  timeout = 30s    
  command = /etc/exim/handlers/http $address_data
  
devnull:
        driver = appendfile
        file = /dev/null  
  
## OTHERS ##

address_pipe:
  driver = pipe
  return_output

address_file:
  driver = appendfile
  delivery_date_add
  envelope_to_add
  return_path_add

address_reply:
  driver = autoreply
 
